<pre><p class ="Aufgabe">Quadratische Gleichungen Aufgabe 50

(x + 3)(x - 13) = 0     
 
(x + 3)(x - 13) = 0 
 
x + 3 = 0 |-3 
 
<span style="color:red;">x<sub>1</sub> = -3</span>
 
x - 13 = 0 |+13 
 
<span style="color:red;">x<sub>2</sub> = 13</span>
