<pre><b><p class ="Aufgabe">Aufgabe 66

 x<sup>2</sup> + 2x - 35 = 0      
 
Satz von Vieta 

q = x<sub>1</sub> * x<sub>2</sub>  

-p = x<sub>1</sub> + x<sub>2</sub> 
  
x<sup>2</sup>  + 2x - 35 = 0 
 
q = -35 lässt sich ganzzahlig zerlegen in 

5*(-7) ; (-5)*7 ; 35*(-1) oder (-35)*1 

 -p = -2  
 
Da -7 + 5 = -2 und (-7) * 5 = -35 

sind die Lösungen 
 
<span style="color:red;">x<sub>1</sub> = -7</span> 

<span style="color:red;">x<sub>2</sub> = 5 </span> 
 
 
</p></b></pre>
