<pre><p class ="Aufgabe">Quadratische Gleichungen Aufgabe 28

x² - 2x + 2 = 0    

p = -2 ; q = 2

<img src="Aufgabe28.jpg"> 

x<sub>1,2</sub> = 1 ± <math ><msqrt><mn>1 - 2</mn></msqrt></math>

Die Diskriminante (der Wert unter der Wurzel) ist negativ. (1 - 2 = - 1). 
Die Gleichung hat deswegen <span style="color:red;">keine reelle Lösung</span>.
