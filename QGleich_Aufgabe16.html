<pre><p class ="Aufgabe">Quadratische Gleichungen Aufgabe 16

x² + 2x = 63          
 
x² + 2x = 63 |-63 
 
x² + 2x - 63 = 0 
 
p = 2 ; q = -63

<img src="Aufgabe16.jpg"> 

x<sub>1,2</sub> = - 1 ± <math ><msqrt><mn>63 + 1</mn></msqrt></math>

x<sub>1,2</sub> = - 1 ± <math ><msqrt><mn>64</mn></msqrt></math>  
                                                    
x<sub>1,2</sub> = -1 ± 8 
 
<span style="color:red;">x<sub>1</sub></span> = - 1 - 8 <span style="color:red;">= - 9</span> 
 
<span style="color:red;">x<sub>2</sub></span> = - 1 + 8 <span style="color:red;">= 7</span>
